{# Ported from https://github.com/martignoni/hugo-notice #}
{# Available notice types: warning, info, note, tip #}
<div class="notice {{ type }}" {% if id %}id="{{ id }}"{% endif %}>
    <p class="first notice-title">
        <span class="icon-notice baseline"><img src="/svgs/{{ type }}.svg"></span>
        {{ type | capitalize }}
    </p>
    <p>{{ body | markdown(inline=true) | safe }}</p>
</div>
